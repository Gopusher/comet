# comet 节点名
node_name=comet-1
# 通信协议 可选项 tcp , websocket
socket_protocol=websocket
# websockeet 监听地址
websocket_host=127.0.0.1
websocket_port=:8900
websocket_protocol=ws
# wss_cert_pem=
# wss_key_pem=
# rpc 监听端口
# rpc_addr=10.0.1.131:8901
rpc_addr=192.168.31.86:8901
# etcd server addr
etcd_addr=127.0.0.1:2379
# api addr
rpc_api_url=http://im.demo.com/im/index/rpc
rpc_user_agent="CtxImRpc 1.0"

# 最大的cpu执行数
max_proc=2
